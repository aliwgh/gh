<!DOCTYPE html>
<html>
<head>
    <title>Telegram Premium Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
        }
        
        #container {
            width: 800px;
            margin: 0 auto;
        }
        
        .product {
            margin-bottom: 50px;
        }
        
        .product img {
            max-width: 100%;
        }
        
        .product h2 {
            margin: 10px 0;
        }
        
        .product p {
            margin-bottom: 20px;
        }
        
        .product button {
            padding: 10px 20px;
            background: #58a9e7;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .product button:hover {
            background: #1678c2;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to the Telegram Premium Shop</h1>
        
        <div class="product">
            <img src="telegram_premium.png" alt="Telegram Premium">
            <h2>Telegram Premium Subscription</h2>
            <p>Get access to exclusive features and enhanced security with our Telegram Premium subscription.</p>
            <p>Price: $9.99/month</p>
            <button>Add to Cart</button>
        </div>
        
        <!-- Add more products here if needed -->
        
        <div id="cart">
            <!-- Shopping cart functionality to be implemented with JavaScript -->
        </div>
    </div>
</body>
</html>
